<!-- templates/auctions.html -->
{% extends "base.html" %}

{% block content %}
<h2>Home</h2>
<div class="row">
  {% for post in posts %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.post_title }}</h5>
                <p class="card-text">{{ post.post_retailer }}</p>
                <p>${{ post.post_sale_price }}</p>
                <a href="{{ url_for('get_post', post_id=post.id) }}" class="btn btn-primary">View Deal</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
