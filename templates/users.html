{% extends "base.html" %}

{% block title %}All Posts{% endblock %}

{% block content %}
        <h2>All Users</h2>
        <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Full Name</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td><a href="{{ url_for('get_user', username=user.username) }}">{{ user.username }}</a></td>
                <td>{{ user.user_email }}</td>
                <td>{{ user.user_full_name }}</td>
                <td>{{ user.user_location }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
