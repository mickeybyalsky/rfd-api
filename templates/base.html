<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}BlueFlagDeals{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('posts_home') }}">BlueFlagDeals</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ml-3">
                    <a class="nav-link px-3" href="{{ url_for('posts_home') }}">Home</a>
                </li>
                <li class="nav-item ml-3">
                    <a class="nav-link px-3" href="{{ url_for('get_all_posts') }}">All Posts</a>
                </li>
                <li class="nav-item ml-3">
                    <a class="nav-link px-3" href="{{ url_for('get_all_users') }}">All Users</a>
                </li>
                <li class="nav-item ml-3">
                    <a class="nav-link px-3" href="{{ url_for('render_post_form') }}">Create Post</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>

<!-- Page-specific Content -->
<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
